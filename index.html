<!DOCTYPE >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Location Tracker</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- General and Layout Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --success: #4CAF50;
            --warning: #FF9800;
            --danger: #F44336;
            --dark: #333;
            --light: #f5f7fa;
            --card-bg: #ffffff;
            --text: #333;
            --text-light: #777;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            /* CENTERING: This ensures the entire content block is centered */
            margin: 0 auto; 
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            padding: 20px 0;
            text-align: center;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            /* SIZING: Ensures cards are equal size (width) and fill space evenly */
            grid-template-columns: repeat(2, 1fr); 
            gap: 20px;
            /* SIZING: Ensures equal height for direct children (cards) in the grid, though content length will cause minor differences */
            align-items: stretch;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            /* Setting a minimum height for visual stability on load */
            min-height: 250px; 
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .card h2 {
            color: var(--primary);
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card h2 i {
            color: var(--secondary);
        }

        .data-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .data-item:last-child {
            border-bottom: none;
        }

        .data-label {
            font-weight: 600;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .data-value {
            font-weight: 500;
            color: var(--secondary);
            text-align: right;
        }

        #map-container {
            /* Ensures the map spans the full width of the dashboard grid */
            grid-column: 1 / -1; 
            height: 500px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border: 5px solid white;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background-color: var(--success);
            box-shadow: 0 0 10px var(--success);
        }

        .status-offline {
            background-color: var(--danger);
            box-shadow: 0 0 10px var(--danger);
        }

        .last-update {
            text-align: center;
            margin-top: 20px;
            color: white;
            font-style: italic;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--text-light);
        }

        .no-data {
            text-align: center;
            padding: 20px;
            color: var(--text-light);
            font-style: italic;
        }
        
        .battery-container {
            width: 60px;
            height: 30px;
            border: 2px solid var(--dark);
            border-radius: 5px;
            position: relative;
            display: inline-block;
            margin-left: 10px;
        }

        .battery-level {
            height: 100%;
            background: linear-gradient(90deg, var(--success), #8BC34A);
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .battery-tip {
            position: absolute;
            right: -7px;
            top: 50%;
            transform: translateY(-50%);
            width: 5px;
            height: 15px;
            background: var(--dark);
            border-radius: 0 2px 2px 0;
        }

        .speed-indicator {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--secondary);
            color: white;
            font-weight: bold;
            margin-left: 10px;
        }

        .location-status {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            margin-left: 10px;
        }

        .location-home {
            background-color: rgba(76, 175, 80, 0.2);
            color: var(--success);
            border: 2px solid var(--success);
        }

        .location-outside {
            background-color: rgba(255, 152, 0, 0.2);
            color: var(--warning);
            border: 2px solid var(--warning);
        }

        /* Styles for the Center Map Button */
        .leaflet-control-center-location a {
            font-size: 18px;
            text-align: center;
            line-height: 30px;
            height: 30px;
            width: 30px;
            border-radius: 4px;
            color: var(--dark);
            background-color: var(--card-bg);
            box-shadow: 0 1px 5px rgba(0,0,0,0.4);
            transition: all 0.2s ease;
        }

        .leaflet-control-center-location a:hover {
            background-color: #eee;
            color: var(--primary);
        }

        /* --- Media Queries --- */
        @media (max-width: 768px) {
            .dashboard {
                /* Ensures cards stack when screen is too small */
                grid-template-columns: 1fr; 
            }
            
            #map-container {
                /* MODIFIED: Increased height for better mobile viewing */
                height: 450px; 
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            header {
                padding: 15px 0;
                border-radius: 15px;
            }
            
            header h1 {
                font-size: 1.8rem;
            }
            
            .card h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-map-marker-alt"></i> Live Location Tracker</h1>
            <p>Real-time tracking and data visualization</p>
        </header>

        <div class="dashboard">
            <div class="card">
                <h2><i class="fas fa-map-pin"></i> Location Details</h2>
                <div id="location-info">
                    <div class="loading">
                        Loading location data...<br>
                        <i class="fas fa-spinner fa-pulse"></i>
                        <br><br><br><br><br>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2><i class="fas fa-battery-three-quarters"></i> Device Status</h2>
                <div id="device-info">
                    <div class="loading">
                        Loading device information...<br>
                        <i class="fas fa-spinner fa-pulse"></i>
                        <br><br>
                    </div>
                </div>
            </div>

            <div id="map-container">
                <div id="map"></div>
            </div>
        </div>

        <div class="last-update" id="last-update">
            Last updated: --
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD8uuorPjc2KhPvRAhWJTyFneCQfK3SPkA",
            authDomain: "naviloc-b4c80.firebaseapp.com",
            databaseURL: "https://naviloc-b4c80-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "naviloc-b4c80",
            storageBucket: "naviloc-b4c80.firebasestorage.app",
            messagingSenderId: "711435361667",
            appId: "1:711435361667:web:25ad0ac4e344934378eab6",
            measurementId: "G-5MQQCZHY06"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Home location coordinates
        const HOME_LOCATION = {
            latitude: 40.477583,
            longitude: -3.708096
        };
        const HOME_RADIUS = 50; // meters

        // Global variables
        let latestLocation = null;
        let mapCenteredOnFirstLocation = false;
        let offlineTimer = null;
        let currentSessionId = null;
        const OFFLINE_THRESHOLD = 30000; // 30 seconds without updates = offline

        // Initialize map
        let map = L.map('map').setView([HOME_LOCATION.latitude, HOME_LOCATION.longitude], 12); 
        let marker = null;
        let circle = null;
        let homeMarker = null;

        // Add tile layer to map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add home marker to map
        homeMarker = L.marker([HOME_LOCATION.latitude, HOME_LOCATION.longitude])
            .addTo(map)
            .bindPopup('Home Location')
            .openPopup();
        
        // Add home radius circle
        L.circle([HOME_LOCATION.latitude, HOME_LOCATION.longitude], {
            color: 'green',
            fillColor: '#30ff30',
            fillOpacity: 0.2,
            radius: HOME_RADIUS
        }).addTo(map);

        // --- Custom Control for Centering Map ---
        const CenterControl = L.Control.extend({
            onAdd: function(map) {
                const container = L.DomUtil.create('div', 'leaflet-bar leaflet-control leaflet-control-center-location');
                const button = L.DomUtil.create('a', 'leaflet-bar-part', container);
                button.innerHTML = '<i class="fas fa-location-arrow"></i>';
                button.href = '#';
                button.title = 'Center Map to Current Location';

                L.DomEvent.disableClickPropagation(button);
                L.DomEvent.on(button, 'click', this._centerMap, this);

                return container;
            },

            _centerMap: function(e) {
                L.DomEvent.stop(e);
                if (latestLocation && latestLocation.latitude && latestLocation.longitude) {
                    // Center the map and zoom in to a reasonable level if it's currently zoomed out
                    map.setView([latestLocation.latitude, latestLocation.longitude], map.getZoom() < 15 ? 15 : map.getZoom());
                } else {
                    alert('Location data is not available yet.');
                }
            }
        });

        // Add the custom control to the map
        map.addControl(new CenterControl({ position: 'topright' }));
        // --- End Custom Control ---

        // Function to calculate distance between two coordinates using Haversine formula
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000; // Earth's radius in meters
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            const distance = R * c;
            return distance; // Returns distance in meters
        }

        // Function to check if current location is within home area
        function isAtHome(latitude, longitude) {
            if (!latitude || !longitude) return false;
            
            const distance = calculateDistance(
                latitude, longitude, 
                HOME_LOCATION.latitude, HOME_LOCATION.longitude
            );
            
            return distance <= HOME_RADIUS;
        }

        // Function to update the map with new location (only moves marker/circle)
        function updateMap(latitude, longitude, accuracy) {
            const newLatLng = new L.LatLng(latitude, longitude);
            
            if (marker) {
                marker.setLatLng(newLatLng);
            } else {
                marker = L.marker(newLatLng).addTo(map);
            }
            
            if (circle) {
                map.removeLayer(circle);
            }
            
            if (accuracy) {
                circle = L.circle(newLatLng, {
                    radius: accuracy,
                    color: '#2575fc',
                    fillColor: '#2575fc',
                    fillOpacity: 0.2
                }).addTo(map);
            }
        }

        // Function to format data for display
        function formatData(data) {
            if (data === null || data === undefined) {
                return 'N/A';
            }
            if (typeof data === 'object') {
                return JSON.stringify(data, null, 2);
            }
            // Ensure numbers are rounded for display clarity
            if (typeof data === 'number') {
                 return parseFloat(data.toFixed(2));
            }
            return data;
        }

        // Function to format timestamp
        function formatTimestamp(timestamp) {
            if (!timestamp) return 'N/A';
            const date = new Date(timestamp);
            return date.toLocaleString();
        }

        // Function to reset the offline timer
        function resetOfflineTimer() {
            // Clear existing timer
            if (offlineTimer) {
                clearTimeout(offlineTimer);
            }
            
            // Set new timer to mark as offline if no updates received
            offlineTimer = setTimeout(() => {
                // Force a UI update to reflect the new offline status in the Device Status card
                if (latestLocation) {
                    updateUI(latestLocation); 
                }
            }, OFFLINE_THRESHOLD);
        }

        // Function to update the UI with location data
        function updateUI(locationData) {
            console.log('Updating UI with:', locationData);

            // Store the latest location data globally for the center button and offline status update
            latestLocation = locationData;

            // Reset offline timer every time new data arrives.
            resetOfflineTimer();
            
            // Speed value from Firebase, assumed to be in km/h
            const speedKmh = locationData.speed || 0;
            const speedDisplay = formatData(speedKmh);

            // Check if location is at home
            const atHome = isAtHome(locationData.latitude, locationData.longitude);
            const locationStatus = atHome ? 
                '<span class="location-status location-home"><i class="fas fa-home"></i> Home</span>' : 
                '<span class="location-status location-outside"><i class="fas fa-external-link-alt"></i> Outside</span>';

            // --- Distance from Home Calculation (m to km) ---
            let distanceFromHome = 'N/A';
            if (locationData.latitude && locationData.longitude) {
                const distanceMeters = calculateDistance(
                    locationData.latitude, locationData.longitude,
                    HOME_LOCATION.latitude, HOME_LOCATION.longitude
                );
                
                if (distanceMeters >= 1000) {
                    const distanceKm = (distanceMeters / 1000).toFixed(2);
                    distanceFromHome = `${distanceKm} km`;
                } else {
                    distanceFromHome = `${Math.round(distanceMeters)} meters`;
                }
            }

            // Check if device is online based on timestamp
            const isOnline = locationData.timestamp && (Date.now() - locationData.timestamp) < OFFLINE_THRESHOLD;

            // Update location information (7 data items: Position + Movement + Status)
            const locationInfo = document.getElementById('location-info');
            locationInfo.innerHTML = `
                <div class="data-item">
                    <span class="data-label"><i class="fas fa-map-marker-alt"></i> Location Status:</span>
                    <span class="data-value">${locationStatus}</span>
                </div>
                <div class="data-item">
                    <span class="data-label"><i class="fas fa-home"></i> Distance from Home:</span>
                    <span class="data-value">${distanceFromHome}</span>
                </div>
                <div class="data-item">
                    <span class="data-label"><i class="fas fa-tachometer-alt"></i> Speed:</span>
                    <span class="data-value">${speedDisplay} km/h <span class="speed-indicator">${Math.round(speedKmh)}</span></span>
                </div>
                <div class="data-item">
                    <span class="data-label"><i class="fas fa-compass"></i> Heading:</span>
                    <span class="data-value">${formatData(locationData.heading)}Â°</span>
                </div>
                <div class="data-item">
                    <span class="data-label"><i class="fas fa-globe-americas"></i> Latitude:</span>
                    <span class="data-value">${formatData(locationData.latitude)}</span>
                </div>
                <div class="data-item">
                    <span class="data-label"><i class="fas fa-globe-americas"></i> Longitude:</span>
                    <span class="data-value">${formatData(locationData.longitude)}</span>
                </div>
                <div class="data-item">
                    <span class="data-label"><i class="fas fa-mountain"></i> Altitude:</span>
                    <span class="data-value">${formatData(locationData.altitude)} meters</span>
                </div>
            `;

            // Update device information (5 data items: Time + Hardware Status)
            const deviceInfo = document.getElementById('device-info');
            deviceInfo.innerHTML = `
                <div class="data-item">
                    <span class="data-label"><i class="fas fa-clock"></i> Last Update:</span>
                    <span class="data-value">${formatTimestamp(locationData.timestamp)}</span>
                </div>
                <div class="data-item">
                    <span class="data-label"><i class="fas fa-battery-three-quarters"></i> Battery:</span>
                    <span class="data-value">
                        ${formatData(locationData.battery)}%
                        <div class="battery-container">
                            <div class="battery-level" style="width: ${locationData.battery || 0}%"></div>
                            <div class="battery-tip"></div>
                        </div>
                    </span>
                </div>
                <div class="data-item">
                    <span class="data-label"><i class="fas fa-network-wired"></i> Connection:</span>
                    <span class="data-value">
                        <span class="status-indicator ${isOnline ? 'status-online' : 'status-offline'}"></span>
                        ${isOnline ? 'Online' : 'Offline'}
                    </span>
                </div>
                <div class="data-item">
                    <span class="data-label"><i class="fas fa-signal"></i> GPS Fix:</span>
                    <span class="data-value">${locationData.gpsFix ? '<i class="fas fa-check-circle" style="color: var(--success);"></i> Yes' : '<i class="fas fa-times-circle" style="color: var(--danger);"></i> No'}</span>
                </div>
                <div class="data-item">
                    <span class="data-label"><i class="fas fa-satellite-dish"></i> Satellites:</span>
                    <span class="data-value">${formatData(locationData.satellites)}</span>
                </div>
            `;

            // Update map if we have valid location data
            if (locationData.latitude && locationData.longitude && locationData.gpsFix) {
                updateMap(
                    locationData.latitude, 
                    locationData.longitude, 
                    locationData.accuracy || 50 // Default accuracy if not provided
                );
                
                // --- Initial Map Centering Logic ---
                if (!mapCenteredOnFirstLocation) {
                    // Zoom to 15 for a good street-level view
                    map.setView([locationData.latitude, locationData.longitude], 15);
                    mapCenteredOnFirstLocation = true;
                }
                // --- End Initial Map Centering Logic ---
            }

            // Update last update time (the external footer element)
            document.getElementById('last-update').textContent = `Last updated: ${new Date().toLocaleString()}`;
        }

        // Find and listen to active sessions - UPDATED TO GET MOST RECENT SESSION
        function findAndListenToActiveSessions() {
            console.log('Looking for active sessions...');
            
            database.ref('sessions').orderByChild('lastUpdate').on('value', (sessionsSnapshot) => {
                const sessions = sessionsSnapshot.val();
                
                if (!sessions) {
                    // If no sessions, display a general "no data" message
                    document.getElementById('location-info').innerHTML = '<div class="no-data">No active sessions or data found.</div>';
                    document.getElementById('device-info').innerHTML = '<div class="no-data">No active sessions or data found.</div>';
                    return;
                }

                // Find the session with the most recent lastUpdate timestamp
                let mostRecentSessionId = null;
                let mostRecentTimestamp = 0;
                
                Object.keys(sessions).forEach(sessionId => {
                    const sessionData = sessions[sessionId];
                    if (sessionData.lastUpdate && sessionData.lastUpdate > mostRecentTimestamp) {
                        mostRecentTimestamp = sessionData.lastUpdate;
                        mostRecentSessionId = sessionId;
                    }
                });

                if (mostRecentSessionId) {
                    console.log('Found most recent session:', mostRecentSessionId);
                    
                    // Start listening to locations for the most recent session
                    listenToSessionLocations(mostRecentSessionId);
                } else {
                    document.getElementById('location-info').innerHTML = '<div class="no-data">No active sessions or data found.</div>';
                    document.getElementById('device-info').innerHTML = '<div class="no-data">No active sessions or data found.</div>';
                }
            });
        }

        // Listen to location updates in a specific session
        function listenToSessionLocations(sessionId) {
            console.log('Listening to session:', sessionId);
            
            // Listen for the latest location only (since only the latest point matters for the map)
            database.ref(`sessions/${sessionId}/locations`).orderByKey().limitToLast(1).on('value', (locationSnapshot) => {
                const locations = locationSnapshot.val();
                if (locations) {
                    const latestLocationKey = Object.keys(locations)[0];
                    const latestLocation = locations[latestLocationKey];
                    console.log('Latest location:', latestLocation);
                    updateUI(latestLocation);
                }
            });
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            findAndListenToActiveSessions();
        });
    </script>
</body>
</html>
