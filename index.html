<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Location Tracker</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --success: #4CAF50;
            --warning: #FF9800;
            --danger: #F44336;
            --dark: #333;
            --light: #f5f7fa;
            --card-bg: #ffffff;
            --text: #333;
            --text-light: #777;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            padding: 20px 0;
            text-align: center;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .card h2 {
            color: var(--primary);
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card h2 i {
            color: var(--secondary);
        }

        .data-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .data-item:last-child {
            border-bottom: none;
        }

        .data-label {
            font-weight: 600;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .data-value {
            font-weight: 500;
            color: var(--secondary);
            text-align: right;
        }

        #map-container {
            grid-column: 1 / -1;
            height: 500px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border: 5px solid white;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background-color: var(--success);
            box-shadow: 0 0 10px var(--success);
        }

        .status-offline {
            background-color: var(--danger);
            box-shadow: 0 0 10px var(--danger);
        }

        .last-update {
            text-align: center;
            margin-top: 20px;
            color: white;
            font-style: italic;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--text-light);
        }

        .no-data {
            text-align: center;
            padding: 20px;
            color: var(--text-light);
            font-style: italic;
        }

        .session-info {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }

        .session-item {
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            font-weight: bold;
            gap: 10px;
        }
        
        .connection-online {
            background-color: rgba(76, 175, 80, 0.2);
            color: var(--success);
            border: 2px solid var(--success);
        }
        
        .connection-offline {
            background-color: rgba(244, 67, 54, 0.2);
            color: var(--danger);
            border: 2px solid var(--danger);
        }

        .battery-container {
            width: 60px;
            height: 30px;
            border: 2px solid var(--dark);
            border-radius: 5px;
            position: relative;
            display: inline-block;
            margin-left: 10px;
        }

        .battery-level {
            height: 100%;
            background: linear-gradient(90deg, var(--success), #8BC34A);
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .battery-tip {
            position: absolute;
            right: -7px;
            top: 50%;
            transform: translateY(-50%);
            width: 5px;
            height: 15px;
            background: var(--dark);
            border-radius: 0 2px 2px 0;
        }

        .speed-indicator {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--secondary);
            color: white;
            font-weight: bold;
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            #map-container {
                height: 300px;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            header {
                padding: 15px 0;
                border-radius: 15px;
            }
            
            header h1 {
                font-size: 1.8rem;
            }
            
            .card h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-map-marker-alt"></i> Live Location Tracker</h1>
            <p>Real-time tracking and data visualization</p>
        </header>

        <div id="session-info" class="session-info">
            <div class="loading">Looking for active sessions...</div>
        </div>

        <div class="dashboard">
            <div class="card">
                <h2><i class="fas fa-map-pin"></i> Location Details</h2>
                <div id="location-info">
                    <div class="loading">Loading location data...</div>
                </div>
            </div>

            <div class="card">
                <h2><i class="fas fa-satellite"></i> GPS Status</h2>
                <div id="status-info">
                    <div class="loading">Loading status information...</div>
                </div>
            </div>

            <div class="card">
                <h2><i class="fas fa-battery-three-quarters"></i> Device Status</h2>
                <div id="device-info">
                    <div class="loading">Loading device information...</div>
                </div>
            </div>

            <div class="card">
                <h2><i class="fas fa-info-circle"></i> Additional Data</h2>
                <div id="additional-info">
                    <div class="loading">Loading additional data...</div>
                </div>
            </div>

            <div id="map-container">
                <div id="map"></div>
            </div>
        </div>

        <div class="last-update" id="last-update">
            Last updated: --
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD8uuorPjc2KhPvRAhWJTyFneCQfK3SPkA",
            authDomain: "naviloc-b4c80.firebaseapp.com",
            databaseURL: "https://naviloc-b4c80-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "naviloc-b4c80",
            storageBucket: "naviloc-b4c80.firebasestorage.app",
            messagingSenderId: "711435361667",
            appId: "1:711435361667:web:25ad0ac4e344934378eab6",
            measurementId: "G-5MQQCZHY06"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Initialize map
        let map = L.map('map').setView([0, 0], 2);
        let marker = null;
        let circle = null;

        // Add tile layer to map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Track the most recent session and its last update time
        let currentSessionId = null;
        let lastUpdateTime = null;
        let offlineTimer = null;
        const OFFLINE_THRESHOLD = 30000; // 30 seconds without updates = offline

        // Function to update the map with new location
        function updateMap(latitude, longitude, accuracy) {
            const newLatLng = new L.LatLng(latitude, longitude);
            
            if (marker) {
                marker.setLatLng(newLatLng);
            } else {
                marker = L.marker(newLatLng).addTo(map);
            }
            
            if (circle) {
                map.removeLayer(circle);
            }
            
            if (accuracy) {
                circle = L.circle(newLatLng, {
                    radius: accuracy,
                    color: '#2575fc',
                    fillColor: '#2575fc',
                    fillOpacity: 0.2
                }).addTo(map);
            }
            
            map.setView(newLatLng, 16);
        }

        // Function to format data for display
        function formatData(data) {
            if (data === null || data === undefined) {
                return 'N/A';
            }
            if (typeof data === 'object') {
                return JSON.stringify(data, null, 2);
            }
            return data;
        }

        // Function to format timestamp
        function formatTimestamp(timestamp) {
            if (!timestamp) return 'N/A';
            const date = new Date(timestamp);
            return date.toLocaleString();
        }

        // Function to update session info
        function updateSessionInfo(sessionId, sessionData) {
            const sessionInfo = document.getElementById('session-info');
            sessionInfo.innerHTML = `
                <h3>Active Tracking Session</h3>
                <div class="session-item"><i class="fas fa-clock"></i> <strong>Last Update:</strong> ${formatTimestamp(sessionData.lastUpdate)}</div>
                <div class="session-item"><i class="fas fa-map-marked-alt"></i> <strong>Total Points:</strong> ${formatData(sessionData.totalPoints)}</div>
            `;
        }

        // Function to update connection status
        function updateConnectionStatus(isOnline) {
            const sessionInfo = document.getElementById('session-info');
            
            // Add or update connection status indicator
            let statusElement = document.getElementById('connection-status');
            if (!statusElement) {
                statusElement = document.createElement('div');
                statusElement.id = 'connection-status';
                sessionInfo.insertBefore(statusElement, sessionInfo.firstChild);
            }
            
            if (isOnline) {
                statusElement.className = 'connection-status connection-online';
                statusElement.innerHTML = '<i class="fas fa-wifi"></i> Device is online and sending data';
            } else {
                statusElement.className = 'connection-status connection-offline';
                statusElement.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Device is offline - no recent updates';
            }
        }

        // Function to reset the offline timer
        function resetOfflineTimer() {
            // Clear existing timer
            if (offlineTimer) {
                clearTimeout(offlineTimer);
            }
            
            // Set device as online
            updateConnectionStatus(true);
            
            // Set new timer to mark as offline if no updates received
            offlineTimer = setTimeout(() => {
                updateConnectionStatus(false);
            }, OFFLINE_THRESHOLD);
        }

        // Function to update the UI with location data
        function updateUI(locationData) {
            console.log('Updating UI with:', locationData);

            // Reset offline timer since we received an update
            resetOfflineTimer();

            // Update location information
            const locationInfo = document.getElementById('location-info');
            locationInfo.innerHTML = `
                <div class="data-item">
                    <span class="data-label"><i class="fas fa-globe-americas"></i> Latitude:</span>
                    <span class="data-value">${formatData(locationData.latitude)}</span>
                </div>
                <div class="data-item">
                    <span class="data-label"><i class="fas fa-globe-americas"></i> Longitude:</span>
                    <span class="data-value">${formatData(locationData.longitude)}</span>
                </div>
                <div class="data-item">
                    <span class="data-label"><i class="fas fa-mountain"></i> Altitude:</span>
                    <span class="data-value">${formatData(locationData.altitude)} meters</span>
                </div>
                <div class="data-item">
                    <span class="data-label"><i class="fas fa-tachometer-alt"></i> Speed:</span>
                    <span class="data-value">${formatData(locationData.speed)} m/s <span class="speed-indicator">${Math.round(locationData.speed || 0)}</span></span>
                </div>
                <div class="data-item">
                    <span class="data-label"><i class="fas fa-compass"></i> Heading:</span>
                    <span class="data-value">${formatData(locationData.heading)}Â°</span>
                </div>
            `;

            // Update status information
            const statusInfo = document.getElementById('status-info');
            const isOnline = locationData.timestamp && (Date.now() - locationData.timestamp) < 300000; // 5 minutes
            statusInfo.innerHTML = `
                <div class="data-item">
                    <span class="data-label"><i class="fas fa-signal"></i> GPS Fix:</span>
                    <span class="data-value">${locationData.gpsFix ? '<i class="fas fa-check-circle" style="color: var(--success);"></i> Yes' : '<i class="fas fa-times-circle" style="color: var(--danger);"></i> No'}</span>
                </div>
                <div class="data-item">
                    <span class="data-label"><i class="fas fa-satellite-dish"></i> Satellites:</span>
                    <span class="data-value">${formatData(locationData.satellites)}</span>
                </div>
                <div class="data-item">
                    <span class="data-label"><i class="fas fa-broadcast-tower"></i> Accuracy:</span>
                    <span class="data-value">${formatData(locationData.accuracy)} meters</span>
                </div>
            `;

            // Update device information
            const deviceInfo = document.getElementById('device-info');
            deviceInfo.innerHTML = `
                <div class="data-item">
                    <span class="data-label"><i class="fas fa-tablet-alt"></i> Device:</span>
                    <span class="data-value">${formatData(locationData.deviceName)}</span>
                </div>
                <div class="data-item">
                    <span class="data-label"><i class="fas fa-battery-three-quarters"></i> Battery:</span>
                    <span class="data-value">
                        ${formatData(locationData.battery)}%
                        <div class="battery-container">
                            <div class="battery-level" style="width: ${locationData.battery || 0}%"></div>
                            <div class="battery-tip"></div>
                        </div>
                    </span>
                </div>
                <div class="data-item">
                    <span class="data-label"><i class="fas fa-network-wired"></i> Connection:</span>
                    <span class="data-value">
                        <span class="status-indicator ${isOnline ? 'status-online' : 'status-offline'}"></span>
                        ${isOnline ? 'Online' : 'Offline'}
                    </span>
                </div>
            `;

            // Update additional information
            const additionalInfo = document.getElementById('additional-info');
            additionalInfo.innerHTML = `
                <div class="data-item">
                    <span class="data-label"><i class="fas fa-clock"></i> Last Update:</span>
                    <span class="data-value">${formatTimestamp(locationData.timestamp)}</span>
                </div>
            `;

            // Update map if we have valid location data
            if (locationData.latitude && locationData.longitude && locationData.gpsFix) {
                updateMap(
                    locationData.latitude, 
                    locationData.longitude, 
                    locationData.accuracy || 50 // Default accuracy if not provided
                );
            }

            // Update last update time
            document.getElementById('last-update').textContent = `Last updated: ${new Date().toLocaleString()}`;
        }

        // Find and listen to active sessions - UPDATED TO GET MOST RECENT SESSION
        function findAndListenToActiveSessions() {
            console.log('Looking for active sessions...');
            
            database.ref('sessions').orderByChild('lastUpdate').on('value', (sessionsSnapshot) => {
                const sessions = sessionsSnapshot.val();
                
                if (!sessions) {
                    document.getElementById('session-info').innerHTML = '<div class="no-data">No active sessions found</div>';
                    return;
                }

                // Find the session with the most recent lastUpdate timestamp
                let mostRecentSessionId = null;
                let mostRecentTimestamp = 0;
                
                Object.keys(sessions).forEach(sessionId => {
                    const sessionData = sessions[sessionId];
                    if (sessionData.lastUpdate && sessionData.lastUpdate > mostRecentTimestamp) {
                        mostRecentTimestamp = sessionData.lastUpdate;
                        mostRecentSessionId = sessionId;
                    }
                });

                if (mostRecentSessionId) {
                    const sessionData = sessions[mostRecentSessionId];
                    console.log('Found most recent session:', mostRecentSessionId, sessionData);
                    
                    // If this is a new session, update our tracking
                    if (currentSessionId !== mostRecentSessionId) {
                        currentSessionId = mostRecentSessionId;
                        updateSessionInfo(mostRecentSessionId, sessionData);
                        resetOfflineTimer(); // Reset timer for new session
                    }
                    
                    listenToSessionLocations(mostRecentSessionId);
                } else {
                    document.getElementById('session-info').innerHTML = '<div class="no-data">No active sessions found</div>';
                }
            });
        }

        // Listen to location updates in a specific session
        function listenToSessionLocations(sessionId) {
            console.log('Listening to session:', sessionId);
            
            database.ref(`sessions/${sessionId}/locations`).orderByKey().limitToLast(1).on('child_added', (locationSnapshot) => {
                const locationData = locationSnapshot.val();
                console.log('New location data:', locationData);
                updateUI(locationData);
            });

            // Also listen for the latest location
            database.ref(`sessions/${sessionId}/locations`).orderByKey().limitToLast(1).on('value', (locationSnapshot) => {
                const locations = locationSnapshot.val();
                if (locations) {
                    const latestLocationKey = Object.keys(locations)[0];
                    const latestLocation = locations[latestLocationKey];
                    console.log('Latest location:', latestLocation);
                    updateUI(latestLocation);
                }
            });
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            findAndListenToActiveSessions();
        });
    </script>
</body>
</html>
