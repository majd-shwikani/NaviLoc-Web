<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Location Tracker</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --success: #4CAF50;
            --warning: #FF9800;
            --danger: #F44336;
            --dark: #333;
            --light: #f5f7fa;
            --card-bg: #ffffff;
            --text: #333;
            --text-light: #777;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Login Screen Styles */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-box h1 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .login-box p {
            color: var(--text-light);
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text);
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(106, 17, 203, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background-color: rgba(244, 67, 54, 0.1);
            color: var(--danger);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid var(--danger);
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Main App Styles */
        .app-container {
            display: none;
        }

        .app-container.show {
            display: block;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
            position: relative;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: white;
            color: var(--primary);
        }

        .debug-panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .debug-panel h3 {
            margin-bottom: 10px;
            font-size: 14px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            align-items: stretch;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            min-height: 250px;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .card h2 {
            color: var(--primary);
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card h2 i {
            color: var(--secondary);
        }

        .data-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .data-item:last-child {
            border-bottom: none;
        }

        .data-label {
            font-weight: 600;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .data-value {
            font-weight: 500;
            color: var(--secondary);
            text-align: right;
        }

        #map-container {
            grid-column: 1 / -1;
            height: 500px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border: 5px solid white;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background-color: var(--success);
            box-shadow: 0 0 10px var(--success);
        }

        .status-offline {
            background-color: var(--danger);
            box-shadow: 0 0 10px var(--danger);
        }

        .last-update {
            text-align: center;
            margin-top: 20px;
            color: white;
            font-style: italic;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--text-light);
        }

        .no-data {
            text-align: center;
            padding: 20px;
            color: var(--text-light);
            font-style: italic;
        }

        .battery-container {
            width: 60px;
            height: 30px;
            border: 2px solid var(--dark);
            border-radius: 5px;
            position: relative;
            display: inline-block;
            margin-left: 10px;
        }

        .battery-level {
            height: 100%;
            background: linear-gradient(90deg, var(--success), #8BC34A);
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .battery-tip {
            position: absolute;
            right: -7px;
            top: 50%;
            transform: translateY(-50%);
            width: 5px;
            height: 15px;
            background: var(--dark);
            border-radius: 0 2px 2px 0;
        }

        .speed-indicator {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--secondary);
            color: white;
            font-weight: bold;
            margin-left: 10px;
        }

        .location-status {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            margin-left: 10px;
        }

        .location-home {
            background-color: rgba(76, 175, 80, 0.2);
            color: var(--success);
            border: 2px solid var(--success);
        }

        .location-outside {
            background-color: rgba(255, 152, 0, 0.2);
            color: var(--warning);
            border: 2px solid var(--warning);
        }

        .leaflet-control-center-location a {
            font-size: 18px;
            text-align: center;
            line-height: 30px;
            height: 30px;
            width: 30px;
            border-radius: 4px;
            color: var(--dark);
            background-color: var(--card-bg);
            box-shadow: 0 1px 5px rgba(0,0,0,0.4);
            transition: all 0.2s ease;
        }

        .leaflet-control-center-location a:hover {
            background-color: #eee;
            color: var(--primary);
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            #map-container {
                height: 450px;
            }

            header h1 {
                font-size: 2rem;
            }

            .card {
                padding: 20px;
            }

            .logout-btn {
                position: static;
                display: block;
                margin: 15px auto 0;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            header {
                padding: 15px;
                border-radius: 15px;
            }

            header h1 {
                font-size: 1.8rem;
            }

            .card h2 {
                font-size: 1.3rem;
            }

            .login-box {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginScreen">
        <div class="login-box">
            <h1><i class="fas fa-lock"></i> Secure Access</h1>
            <p>Enter credentials to view location tracker</p>
            
            <div class="error-message" id="errorMessage"></div>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" required autocomplete="email">
                </div>
                <div class="input-group">
                    <label for="password"><i class="fas fa-key"></i> Password</label>
                    <input type="password" id="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="login-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>
        </div>
    </div>

    <!-- Main App (hidden until authenticated) -->
    <div class="app-container" id="appContainer">
        <div class="container">
            <header>
                <h1><i class="fas fa-map-marker-alt"></i> Live Location Tracker</h1>
                <p>Real-time tracking and data visualization</p>
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </header>

            <!-- Debug Panel -->
            <div class="debug-panel" id="debugPanel">
                <h3><i class="fas fa-bug"></i> Debug Console</h3>
                <div id="debugOutput">Initializing...</div>
            </div>

            <div class="dashboard">
                <div class="card">
                    <h2><i class="fas fa-map-pin"></i> Location Details</h2>
                    <div id="location-info">
                        <div class="loading">
                            Loading location data...<br>
                            <i class="fas fa-spinner fa-pulse"></i>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h2><i class="fas fa-battery-three-quarters"></i> Device Status</h2>
                    <div id="device-info">
                        <div class="loading">
                            Loading device information...<br>
                            <i class="fas fa-spinner fa-pulse"></i>
                        </div>
                    </div>
                </div>

                <div id="map-container">
                    <div id="map"></div>
                </div>
            </div>

            <div class="last-update" id="last-update">
                Last updated: --
            </div>
        </div>
    </div>

    <script>
        // Debug logging function
        const debugLogs = [];
        function debugLog(message, data = null) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            debugLogs.push(logEntry);
            
            console.log(message, data || '');
            
            const debugOutput = document.getElementById('debugOutput');
            if (debugOutput) {
                debugOutput.innerHTML = debugLogs.slice(-15).join('<br>');
                debugOutput.scrollTop = debugOutput.scrollHeight;
            }
        }

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD8uuorPjc2KhPvRAhWJTyFneCQfK3SPkA",
            authDomain: "naviloc-b4c80.firebaseapp.com",
            databaseURL: "https://naviloc-b4c80-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "naviloc-b4c80",
            storageBucket: "naviloc-b4c80.firebasestorage.app",
            messagingSenderId: "711435361667",
            appId: "1:711435361667:web:25ad0ac4e344934378eab6",
            measurementId: "G-5MQQCZHY06"
        };

        // Initialize Firebase
        debugLog('Initializing Firebase...');
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        debugLog('Firebase initialized successfully');

        // Home location coordinates
        const HOME_LOCATION = {
            latitude: 40.477583,
            longitude: -3.708096
        };
        const HOME_RADIUS = 50;

        // Global variables
        let latestLocation = null;
        let mapCenteredOnFirstLocation = false;
        let offlineTimer = null;
        let currentSessionId = null;
        let locationListener = null;
        const OFFLINE_THRESHOLD = 30000;
        let map = null;
        let marker = null;
        let circle = null;
        let homeMarker = null;

        // UI Elements
        const loginScreen = document.getElementById('loginScreen');
        const appContainer = document.getElementById('appContainer');
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const errorMessage = document.getElementById('errorMessage');

        // Authentication State Observer
        auth.onAuthStateChanged((user) => {
            if (user) {
                debugLog('User authenticated:', user.email);
                showApp();
            } else {
                debugLog('User not authenticated');
                showLogin();
            }
        });

        // Login Form Handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-pulse"></i> Signing in...';
            hideError();
            debugLog(`Attempting login with email: ${email}`);

            try {
                await auth.signInWithEmailAndPassword(email, password);
                debugLog('Login successful');
            } catch (error) {
                debugLog('Login error:', error.code);
                console.error('Login error:', error);
                let errorText = 'Invalid credentials. Please try again.';
                
                if (error.code === 'auth/user-not-found') {
                    errorText = 'No account found with this email.';
                } else if (error.code === 'auth/wrong-password') {
                    errorText = 'Incorrect password.';
                } else if (error.code === 'auth/invalid-email') {
                    errorText = 'Invalid email format.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorText = 'Too many failed attempts. Try again later.';
                } else if (error.code === 'auth/invalid-credential') {
                    errorText = 'Invalid credentials. Please check your email and password.';
                }
                
                showError(errorText);
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
            }
        });

        // Logout Handler
        logoutBtn.addEventListener('click', async () => {
            try {
                debugLog('Logging out...');
                
                // Clean up listeners
                if (locationListener) {
                    database.ref(`sessions/${currentSessionId}/locations`).off('value', locationListener);
                }
                
                await auth.signOut();
                debugLog('Logout successful');
            } catch (error) {
                debugLog('Logout error:', error);
                console.error('Logout error:', error);
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        function hideError() {
            errorMessage.classList.remove('show');
        }

        function showLogin() {
            loginScreen.style.display = 'flex';
            appContainer.classList.remove('show');
        }

        function showApp() {
            loginScreen.style.display = 'none';
            appContainer.classList.add('show');
            initializeMap();
            setTimeout(() => {
                findAndListenToActiveSessions();
            }, 500);
        }

        function initializeMap() {
            if (map) {
                debugLog('Map already initialized');
                return;
            }

            debugLog('Initializing map...');
            map = L.map('map').setView([HOME_LOCATION.latitude, HOME_LOCATION.longitude], 12);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            homeMarker = L.marker([HOME_LOCATION.latitude, HOME_LOCATION.longitude])
                .addTo(map)
                .bindPopup('Home Location');

            L.circle([HOME_LOCATION.latitude, HOME_LOCATION.longitude], {
                color: 'green',
                fillColor: '#30ff30',
                fillOpacity: 0.2,
                radius: HOME_RADIUS
            }).addTo(map);

            const CenterControl = L.Control.extend({
                onAdd: function(map) {
                    const container = L.DomUtil.create('div', 'leaflet-bar leaflet-control leaflet-control-center-location');
                    const button = L.DomUtil.create('a', 'leaflet-bar-part', container);
                    button.innerHTML = '<i class="fas fa-location-arrow"></i>';
                    button.href = '#';
                    button.title = 'Center Map to Current Location';

                    L.DomEvent.disableClickPropagation(button);
                    L.DomEvent.on(button, 'click', this._centerMap, this);

                    return container;
                },

                _centerMap: function(e) {
                    L.DomEvent.stop(e);
                    if (latestLocation && latestLocation.latitude && latestLocation.longitude) {
                        map.setView([latestLocation.latitude, latestLocation.longitude], map.getZoom() < 15 ? 15 : map.getZoom());
                        debugLog('Map centered to current location');
                    } else {
                        alert('Location data is not available yet.');
                        debugLog('Cannot center map - no location data');
                    }
                }
            });

            map.addControl(new CenterControl({ position: 'topright' }));
            debugLog('Map initialized successfully');
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            const distance = R * c;
            return distance;
        }

        function isAtHome(latitude, longitude) {
            if (!latitude || !longitude) return false;
            const distance = calculateDistance(latitude, longitude, HOME_LOCATION.latitude, HOME_LOCATION.longitude);
            return distance <= HOME_RADIUS;
        }

        function updateMap(latitude, longitude, accuracy) {
            const newLatLng = new L.LatLng(latitude, longitude);
            
            if (marker) {
                marker.setLatLng(newLatLng);
            } else {
                marker = L.marker(newLatLng).addTo(map);
            }
            
            if (circle) {
                map.removeLayer(circle);
            }
            
            if (accuracy) {
                circle = L.circle(newLatLng, {
                    radius: accuracy,
                    color: '#2575fc',
                    fillColor: '#2575fc',
                    fillOpacity: 0.2
                }).addTo(map);
            }
        }

        function formatData(data) {
            if (data === null || data === undefined) return 'N/A';
            if (typeof data === 'object') return JSON.stringify(data, null, 2);
            if (typeof data === 'number') return parseFloat(data.toFixed(2));
            return data;
        }

        function formatTimestamp(timestamp) {
            if (!timestamp) return 'N/A';
            const date = new Date(timestamp);
            return date.toLocaleString();
        }

        function resetOfflineTimer() {
            if (offlineTimer) {
                clearTimeout(offlineTimer);
            }
            
            offlineTimer = setTimeout(() => {
                if (latestLocation) {
                    debugLog('Device appears offline (no update in 30s)');
                    updateUI(latestLocation);
                }
            }, OFFLINE_THRESHOLD);
        }

        function updateUI(locationData) {
            debugLog('Updating UI with location data');
            latestLocation = locationData;
            resetOfflineTimer();
            
            const speedKmh = locationData.speed || 0;
            const speedDisplay = formatData(speedKmh);
            const atHome = isAtHome(locationData.latitude, locationData.longitude);
            const locationStatus = atHome ? 
                '<span class="location-status location-home"><i class="fas fa-home"></i> Home</span>' : 
                '<span class="location-status location-outside"><i class="fas fa-external-link-alt"></i> Outside</span>';

            let distanceFromHome = 'N/A';
            if (locationData.latitude && locationData.longitude) {
                const distanceMeters = calculateDistance(
                    locationData.latitude, locationData.longitude,
                    HOME_LOCATION.latitude, HOME_LOCATION.longitude
                );
                
                if (distanceMeters >= 1000) {
                    const distanceKm = (distanceMeters / 1000).toFixed(2);
                    distanceFromHome = `${distanceKm} km`;
                } else {
                    distanceFromHome = `${Math.round(distanceMeters)} meters`;
                }
            }

            const isOnline = locationData.timestamp && (Date.now() - locationData.timestamp) < OFFLINE_THRESHOLD;

            const locationInfo = document.getElementById('location-info');
            locationInfo.innerHTML = `
                <div class="data-item">
                    <span class="data-label"><i class="fas fa-map-marker-alt"></i> Location Status:</span>
                    <span class="data-value">${locationStatus}</span>
                </div>
                <div class="data-item">
                    <span class="data-label"><i class="fas fa-home"></i> Distance from Home:</span>
                    <span class="data-value">${distanceFromHome}</span>
                </div>
                <div class="data-item">
                    <span class="data-label"><i class="fas fa-tachometer-alt"></i> Speed:</span>
                    <span class="data-value">${speedDisplay} km/h <span class="speed-indicator">${Math.round(speedKmh)}</span></span>
                </div>
                <div class="data-item">
                    <span class="data-label"><i class="fas fa-compass"></i> Heading:</span>
                    <span class="data-value">${formatData(locationData.heading)}°</span>
                </div>
                <div class="data-item">
                    <span class="data-label"><i class="fas fa-globe-americas"></i> Latitude:</span>
                    <span class="data-value">${formatData(locationData.latitude)}</span>
                </div>
                <div class="data-item">
                    <span class="data-label"><i class="fas fa-globe-americas"></i> Longitude:</span>
                    <span class="data-value">${formatData(locationData.longitude)}</span>
                </div>
                <div class="data-item">
                    <span class="data-label"><i class="fas fa-mountain"></i> Altitude:</span>
                    <span class="data-value">${formatData(locationData.altitude)} meters</span>
                </div>
            `;

            const deviceInfo = document.getElementById('device-info');
            deviceInfo.innerHTML = `
                <div class="data-item">
                    <span class="data-label"><i class="fas fa-clock"></i> Last Update:</span>
                    <span class="data-value">${formatTimestamp(locationData.timestamp)}</span>
                </div>
                <div class="data-item">
                    <span class="data-label"><i class="fas fa-battery-three-quarters"></i> Battery:</span>
                    <span class="data-value">
                        ${formatData(locationData.battery)}%
                        <div class="battery-container">
                            <div class="battery-level" style="width: ${locationData.battery || 0}%"></div>
                            <div class="battery-tip"></div>
                        </div>
                    </span>
                </div>
                <div class="data-item">
                    <span class="data-label"><i class="fas fa-network-wired"></i> Connection:</span>
                    <span class="data-value">
                        <span class="status-indicator ${isOnline ? 'status-online' : 'status-offline'}"></span>
                        ${isOnline ? 'Online' : 'Offline'}
                    </span>
                </div>
                <div class="data-item">
                    <span class="data-label"><i class="fas fa-signal"></i> GPS Fix:</span>
                    <span class="data-value">${locationData.gpsFix ? '<i class="fas fa-check-circle" style="color: var(--success);"></i> Yes' : '<i class="fas fa-times-circle" style="color: var(--danger);"></i> No'}</span>
                </div>
                <div class="data-item">
                    <span class="data-label"><i class="fas fa-satellite-dish"></i> Satellites:</span>
                    <span class="data-value">${formatData(locationData.satellites)}</span>
                </div>
            `;

            if (locationData.latitude && locationData.longitude && locationData.gpsFix) {
                updateMap(locationData.latitude, locationData.longitude, locationData.accuracy || 50);
                
                if (!mapCenteredOnFirstLocation) {
                    map.setView([locationData.latitude, locationData.longitude], 15);
                    mapCenteredOnFirstLocation = true;
                    debugLog('Map auto-centered to first location');
                }
            }

            document.getElementById('last-update').textContent = `Last updated: ${new Date().toLocaleString()}`;
        }

        function findAndListenToActiveSessions() {
            debugLog('Starting to listen for sessions...');
            
            database.ref('sessions').once('value')
                .then((sessionsSnapshot) => {
                    const sessions = sessionsSnapshot.val();
                    debugLog('Sessions snapshot received', sessions ? Object.keys(sessions).length + ' sessions found' : 'No sessions');
                    
                    if (!sessions) {
                        debugLog('No sessions found in database');
                        document.getElementById('location-info').innerHTML = '<div class="no-data">No active sessions found. Make sure the mobile app is running and sending data.</div>';
                        document.getElementById('device-info').innerHTML = '<div class="no-data">No active sessions found.</div>';
                        return;
                    }

                    let mostRecentSessionId = null;
                    let mostRecentTimestamp = 0;
                    
                    Object.keys(sessions).forEach(sessionId => {
                        const sessionData = sessions[sessionId];
                        debugLog(`Session ${sessionId}: lastUpdate=${sessionData.lastUpdate}`);
                        if (sessionData.lastUpdate && sessionData.lastUpdate > mostRecentTimestamp) {
                            mostRecentTimestamp = sessionData.lastUpdate;
                            mostRecentSessionId = sessionId;
                        }
                    });

                    debugLog(`Most recent session: ${mostRecentSessionId} (timestamp: ${mostRecentTimestamp})`);

                    if (mostRecentSessionId) {
                        listenToSessionLocations(mostRecentSessionId);
                    } else {
                        debugLog('No sessions with lastUpdate timestamp found');
                        document.getElementById('location-info').innerHTML = '<div class="no-data">No active sessions found.</div>';
                        document.getElementById('device-info').innerHTML = '<div class="no-data">No active sessions found.</div>';
                    }
                })
                .catch((error) => {
                    debugLog('Error reading sessions: ' + error.message);
                    console.error('Error reading sessions:', error);
                    document.getElementById('location-info').innerHTML = `<div class="no-data">Error loading data: ${error.message}<br>Check console for details.</div>`;
                    document.getElementById('device-info').innerHTML = `<div class="no-data">Error loading data: ${error.message}</div>`;
                });
        }

        function listenToSessionLocations(sessionId) {
            debugLog(`Setting up listener for session: ${sessionId}`);
            currentSessionId = sessionId;
            
            const locationsRef = database.ref(`sessions/${sessionId}/locations`);
            
            // First, check if there's any data
            locationsRef.once('value')
                .then((snapshot) => {
                    const data = snapshot.val();
                    debugLog('Initial locations check', data ? 'Data exists' : 'No data yet');
                    
                    if (!data) {
                        document.getElementById('location-info').innerHTML = '<div class="no-data">Session found but no location data yet. Waiting for updates...</div>';
                        document.getElementById('device-info').innerHTML = '<div class="no-data">Waiting for device data...</div>';
                    }
                })
                .catch((error) => {
                    debugLog('Error checking locations: ' + error.message);
                });
            
            // Set up real-time listener
            locationListener = locationsRef.orderByKey().limitToLast(1).on('value', (locationSnapshot) => {
                const locations = locationSnapshot.val();
                
                if (locations) {
                    const latestLocationKey = Object.keys(locations)[0];
                    const latestLocation = locations[latestLocationKey];
                    debugLog('Location update received', `Key: ${latestLocationKey}`);
                    debugLog('Location data', JSON.stringify(latestLocation).substring(0, 100));
                    updateUI(latestLocation);
                } else {
                    debugLog('Locations snapshot is empty');
                }
            }, (error) => {
                debugLog('Error in location listener: ' + error.message);
                console.error('Error reading locations:', error);
                document.getElementById('location-info').innerHTML = `<div class="no-data">Error loading locations: ${error.message}<br>Possible permission issue.</div>`;
                document.getElementById('device-info').innerHTML = `<div class="no-data">Error loading locations: ${error.message}</div>`;
            });
        }

        // Test database connection on load
        database.ref('.info/connected').on('value', (snapshot) => {
            if (snapshot.val() === true) {
                debugLog('✓ Connected to Firebase Database');
            } else {
                debugLog('✗ Disconnected from Firebase Database');
            }
        });
    </script>
