<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaviLoc | Smart Tracker</title>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    
    <!-- Leaflet & Map Styles -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* CSS Variables for Theming */
        :root {
            --primary-gradient: linear-gradient(135deg, #00f260 0%, #0575E6 100%);
            --neon-accent: #00f260;
            --transition-speed: 0.5s;
        }

        /* Dark Mode (Default/Night) */
        [data-theme="dark"] {
            --bg-color: #0f0f12;
            --glass-bg: rgba(20, 20, 25, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --card-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --marker-color: #00f260;
        }

        /* Light Mode (Day) */
        [data-theme="light"] {
            --bg-color: #f0f2f5;
            --glass-bg: rgba(255, 255, 255, 0.9);
            --glass-border: rgba(0, 0, 0, 0.1);
            --text-main: #2c3e50;
            --text-muted: #64748b;
            --card-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
            --marker-color: #0575E6; /* Blue for day visibility */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            margin: 0;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        /* --- Login Screen --- */
        .login-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: background-image var(--transition-speed);
        }

        [data-theme="dark"] .login-wrapper {
            background-image: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop');
        }

        [data-theme="light"] .login-wrapper {
            background-image: url('https://images.unsplash.com/photo-1596394516093-501ba68a0ba6?q=80&w=2070&auto=format&fit=crop');
        }
        
        .login-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(5px);
            transition: background var(--transition-speed);
        }

        .login-card {
            position: relative;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            box-shadow: var(--card-shadow);
            transition: all var(--transition-speed);
        }

        .brand-title {
            font-weight: 700;
            font-size: 2rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-main) !important;
            padding: 12px 15px;
            border-radius: 12px;
        }
        
        /* Ensure placeholders are visible */
        .form-control::placeholder {
            color: var(--text-muted);
            opacity: 0.7;
        }

        /* Fix for browser autofill background/text color */
        .form-control:-webkit-autofill,
        .form-control:-webkit-autofill:hover, 
        .form-control:-webkit-autofill:focus {
            -webkit-text-fill-color: var(--text-main);
            -webkit-box-shadow: 0 0 0px 1000px rgba(30, 30, 40, 0.9) inset;
            transition: background-color 5000s ease-in-out 0s;
        }
        
        .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--neon-accent);
            color: var(--text-main) !important;
            box-shadow: 0 0 0 4px rgba(0, 242, 96, 0.1);
        }

        .btn-primary-glow {
            background: var(--primary-gradient);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(5, 117, 230, 0.4);
        }

        .btn-primary-glow:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(5, 117, 230, 0.5);
        }

        /* --- Main App Layout --- */
        #appContainer {
            display: none;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        #map {
            height: 100%;
            width: 100%;
            z-index: 1;
            background: var(--bg-color);
        }

        /* --- Floating UI Overlay --- */
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: auto;
            margin-bottom: 20px;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 15px 25px;
            pointer-events: auto;
            color: var(--text-main);
            box-shadow: var(--card-shadow);
            transition: all var(--transition-speed);
        }

        .stats-container {
            position: absolute;
            bottom: 30px;
            left: 20px;
            right: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            pointer-events: none;
        }

        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 15px;
            pointer-events: auto;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.2s, background var(--transition-speed);
            box-shadow: var(--card-shadow);
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            background: rgba(128, 128, 128, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            color: var(--neon-accent);
        }

        [data-theme="light"] .stat-icon {
            color: #0575E6;
        }

        .stat-info h6 {
            margin: 0;
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-info .value {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0;
            color: var(--text-main);
            white-space: nowrap;
        }

        .badge-home, .badge-away {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            white-space: nowrap;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-home {
            background: rgba(0, 242, 96, 0.15);
            color: #00f260;
            border: 1px solid #00f260;
        }
        
        .badge-away {
            background: rgba(255, 152, 0, 0.15);
            color: #FF9800;
            border: 1px solid #FF9800;
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s;
            cursor: pointer;
            box-shadow: var(--card-shadow);
            pointer-events: auto;
        }

        .btn-icon:hover {
            filter: brightness(1.1);
            transform: scale(1.05);
        }

        /* --- Map Markers --- */
        .custom-div-icon {
            background: transparent;
            border: none;
        }
        
        .marker-pin {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--marker-color);
            border: 3px solid white;
            box-shadow: 0 0 20px var(--marker-color);
            position: relative;
            transition: background var(--transition-speed), box-shadow var(--transition-speed);
        }

        .marker-pulse {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: var(--marker-color);
            border-radius: 50%;
            animation: pulse 2s infinite;
            opacity: 0.4;
        }

        @keyframes pulse {
            0% { width: 20px; height: 20px; opacity: 0.4; }
            100% { width: 60px; height: 60px; opacity: 0; }
        }

        @media (max-width: 768px) {
            .ui-layer {
                padding: 10px;
            }
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
                bottom: 20px;
                gap: 8px;
                display: grid;
            }
            
            /* Rearrange for Mobile */
            #card-coords { order: 1; grid-column: span 2; } /* Full width coordinates top */
            #card-distance { order: 2; }
            #card-speed { order: 3; }
            #card-location { order: 4; } /* Location under Speed */
            #card-battery { order: 5; }  /* Battery next to Location */

            .stat-card {
                padding: 10px;
                gap: 8px;
            }
            .stat-icon {
                width: 32px;
                height: 32px;
                font-size: 0.9rem;
            }
            .stat-info h6 {
                font-size: 0.6rem;
            }
            .stat-info .value {
                font-size: 0.85rem;
            }
            .badge-home, .badge-away {
                padding: 3px 8px;
                font-size: 0.65rem;
            }
            .top-bar {
                margin-bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            /* Keep 2 columns but ensure order is maintained */
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body data-theme="dark">

    <!-- Login Screen -->
    <div class="login-wrapper" id="loginScreen">
        <div class="login-overlay"></div>
        <div class="login-card fade-in">
            <div class="text-center mb-4">
                <i class="fas fa-location-dot fa-3x mb-3" style="color: var(--neon-accent);"></i>

    <!-- Main Application -->
    <div id="appContainer">

        <div id="map"></div>

        <!-- UI Overlay -->

            <!-- Header -->
            <div class="top-bar">
                <div class="glass-panel py-2 px-3 d-flex align-items-center gap-3">
                    <i class="fas fa-satellite-dish text-success"></i>
                    <div>
                        <div class="fw-bold small">LIVE TRACKING</div>
                        <div style="font-size: 11px; opacity: 0.8;" id="lastUpdate">Waiting for signal...</div>
                    </div>
                </div>
                
                <div class="d-flex gap-2">
                    <button class="btn-icon" id="themeToggleBtn" title="Toggle Theme">

                    </button>

                    </button>

            <!-- Floating Stats (Bottom) -->
            <div class="stats-container">
                <!-- Location Status -->

                    <div class="stat-info">
                        <h6>Location</h6>

                            <span class="badge-away">Locating...</span>

                        <h6>Coordinates (GPS)</h6>
                        <div class="value" style="font-size: 0.9rem; font-family: monospace;">
                            <div><span style="opacity:0.6">Lat:</span> <span id="latValue">--</span></div>
                            <div><span style="opacity:0.6">Lng:</span> <span id="lngValue">--</span></div>

                <div class="stat-card" id="card-distance">

                    </div>

                <!-- Battery -->
                <div class="stat-card" id="card-battery">
                    <div class="stat-icon"><i class="fas fa-battery-half"></i></div>
                    <div class="stat-info">
                        <h6>Battery</h6>
                        <div class="value"><span id="batteryValue">--</span>%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Configuration ---
        // Coordinates for 7 Plaza de Fonsagrada, Madrid
        const HOME_LOCATION = { lat: 40.478120, lng: -3.708039 };
        const HOME_RADIUS_METERS = 150; // Updated to 150 meters

        const firebaseConfig = {
            apiKey: "AIzaSyD8uuorPjc2KhPvRAhWJTyFneCQfK3SPkA",
            authDomain: "naviloc-b4c80.firebaseapp.com",
            databaseURL: "https://naviloc-b4c80-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "naviloc-b4c80",
            storageBucket: "naviloc-b4c80.firebasestorage.app",
            messagingSenderId: "711435361667",
            appId: "1:711435361667:web:25ad0ac4e344934378eab6",
            measurementId: "G-5MQQCZHY06"
        };

        // --- State ---
        let map, marker, currentSessionId, locationListener;
        let isFirstLoad = true;
        let manualThemeOverride = false;

        // --- Initialization ---
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // --- Theme Logic (Moved up to initialize early) ---
        function updateTheme() {
            const hour = new Date().getHours();
            const isDay = hour >= 7 && hour < 20;
            const theme = isDay ? 'light' : 'dark';
            
            document.body.setAttribute('data-theme', theme);
            if (map) updateMapTiles(theme);
        }

        function initTheme() {
            updateTheme();
            setInterval(() => {
                if (!manualThemeOverride) updateTheme();
            }, 60000);
        }

        // Initialize Theme immediately
        initTheme();

        // --- Auth Listener ---
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('appContainer').style.display = 'block';
                initMap();
                listenToSessions();
            } else {
                document.getElementById('loginScreen').style.display = 'flex';
                document.getElementById('appContainer').style.display = 'none';
            }
        });

        function updateMapTiles(theme) {
            if (!map) return;
            
            const darkUrl = 'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png';
            const lightUrl = 'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png';
            const url = theme === 'light' ? lightUrl : darkUrl;

            if (tileLayer) {
                if (tileLayer._url !== url) {
                    tileLayer.setUrl(url);
                }
            } else {
                tileLayer = L.tileLayer(url, {
                    attribution: '&copy; OpenStreetMap &copy; CARTO',
                    subdomains: 'abcd',
                    maxZoom: 20
                }).addTo(map);
            }
        }

        let tileLayer;

        // Manual Theme Toggle
        document.getElementById('themeToggleBtn').addEventListener('click', () => {
            manualThemeOverride = true;
            const current = document.body.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', next);
            updateMapTiles(next);
        });

        // --- Login Logic ---
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('loginError');

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Verifying...';
            errorDiv.classList.add('d-none');

            try {
                await auth.signInWithEmailAndPassword(email, password);
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('d-none');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-fingerprint me-2"></i> Authenticate';
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => auth.signOut());

        // --- Map Logic ---
        function initMap() {
            if (map) return;

            map = L.map('map', {
                zoomControl: false,
                attributionControl: false
            }).setView([HOME_LOCATION.lat, HOME_LOCATION.lng], 13);

            // Add Zoom Control
            L.control.zoom({ position: 'bottomright' }).addTo(map);
            
            // Initial Tile Load
            const currentTheme = document.body.getAttribute('data-theme') || 'dark';
            updateMapTiles(currentTheme);
        }

        function updateMapPosition(lat, lng, accuracy) {
            const latLng = [lat, lng];

            // Update Marker
            if (!marker) {
                const icon = L.divIcon({
                    className: 'custom-div-icon',
                    html: `<div class="marker-pulse"></div><div class="marker-pin"></div>`,
                    iconSize: [20, 20],
                    iconAnchor: [10, 10]
                });
                marker = L.marker(latLng, { icon: icon }).addTo(map);
            } else {
                marker.setLatLng(latLng);
            }

            if (isFirstLoad) {
                map.setView(latLng, 16);
                isFirstLoad = false;
            }
        }

        document.getElementById('centerMapBtn').addEventListener('click', () => {
            if (marker) {
                map.flyTo(marker.getLatLng(), 17, { duration: 1.5 });
            }
        });

        // --- Distance Calculation (Haversine) ---
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // metres
            const φ1 = lat1 * Math.PI/180; // φ, λ in radians
            const φ2 = lat2 * Math.PI/180;
            const Δφ = (lat2-lat1) * Math.PI/180;
            const Δλ = (lon2-lon1) * Math.PI/180;

            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c; // in metres
        }

        // --- Data Handling ---
        function updateStats(data) {
            if (!data) return;

            // Timestamp
            const date = new Date(data.timestamp);
            document.getElementById('lastUpdate').textContent = date.toLocaleTimeString();

            // Distance & Coordinates Logic
            if (data.latitude && data.longitude) {
                const distMeters = getDistance(data.latitude, data.longitude, HOME_LOCATION.lat, HOME_LOCATION.lng);
                const isHome = distMeters <= HOME_RADIUS_METERS;

                // Update Coordinates (Precision for Rescue)
                document.getElementById('latValue').textContent = data.latitude.toFixed(6);
                document.getElementById('lngValue').textContent = data.longitude.toFixed(6);

                // Update UI Text
                const statusEl = document.getElementById('locationStatus');
                if (isHome) {
                    statusEl.innerHTML = `<span class="badge-home"><i class="fas fa-home"></i> AT HOME</span>`;
                } else {
                    statusEl.innerHTML = `<span class="badge-away"><i class="fas fa-street-view"></i> OUTSIDE</span>`;
                }

                // Update Distance Text
                const distEl = document.getElementById('distanceValue');
                if (distMeters > 1000) {
                    distEl.innerHTML = `${(distMeters / 1000).toFixed(2)} <small class="text-muted">km</small>`;
                } else {
                    distEl.innerHTML = `${Math.round(distMeters)} <small class="text-muted">m</small>`;
                }

                updateMapPosition(data.latitude, data.longitude, data.accuracy);
            }

            // Other Metrics
            document.getElementById('speedValue').textContent = Math.round(data.speed || 0);
            document.getElementById('batteryValue').textContent = data.battery || '--';
        }

        function listenToSessions() {
            database.ref('sessions').on('value', snapshot => {
                const sessions = snapshot.val();
                if (!sessions) return;

                let latestSessionId = null;
                let latestTime = 0;

                Object.keys(sessions).forEach(id => {
                    if (sessions[id].lastUpdate > latestTime) {
                        latestTime = sessions[id].lastUpdate;
                        latestSessionId = id;
                    }
                });

                if (latestSessionId && latestSessionId !== currentSessionId) {
                    if (locationListener && currentSessionId) {
                        database.ref(`sessions/${currentSessionId}/locations`).off('value', locationListener);
                    }
                    currentSessionId = latestSessionId;
                    
                    const locRef = database.ref(`sessions/${currentSessionId}/locations`);
                    locationListener = locRef.orderByKey().limitToLast(1).on('value', locSnap => {
                        const locs = locSnap.val();
                        if (locs) {
                            const key = Object.keys(locs)[0];
                            updateStats(locs[key]);
                        }
                    });
                }
            });
        }
